site_name: Weird Java & Kotlin Notes
site_url: https://ColstonBod-oy.github.io/weird-java-kotlin-notes/
repo_name: weird-java-kotlin-notes
repo_url: https://github.com/ColstonBod-oy/weird-java-kotlin-notes

theme:
  name: material
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - header.autohide
    - navigation.top
    - navigation.instant
    - navigation.instant.progress
    - content.action.view
    - content.code.copy
    - content.code.select

extra_css:
  - extra.css

markdown_extensions:
  - meta
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde

